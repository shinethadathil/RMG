<form #registerForm="ngForm" (ngSubmit)="register()" class="form-signin">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" required name="username"   autofocus="" [(ngModel)]="model.username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" required name="password" [(ngModel)]="model.password" >
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()" >Cancel</button>
  </div>

  <!-- <div class="form-group">
    <select class="form-control" id="selectValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div> -->
</form>
